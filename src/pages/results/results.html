<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="././assets/imgs/logo-large.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <h1> Valid Scores </h1>
    <ion-item *ngFor="let result of validResults">
      <h2>{{ result.attributes.athletename }}</h2>
      <p>{{ result.attributes.numberofvotes }}</p>
      <p>{{ result.attributes.score }}</p>
    </ion-item>
  </ion-list>
  <ion-list>
      <h1> Invalid Scores </h1>
    <ion-item *ngFor="let result of invalidResults">
      <h2>{{ result.attributes.athletename }}</h2>
      <p>{{ result.attributes.numberofvotes }}</p>
      <p>{{ result.attributes.score }}</p>
    </ion-item>
  </ion-list>
</ion-content>
