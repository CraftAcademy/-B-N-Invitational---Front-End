<ion-header>
    <ion-navbar>
      <ion-title>
          <img src="././assets/imgs/bn-inivte-logo.png">
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ng-container *ngIf="athlete">
      <div class="athlete">
        <img src="././assets/imgs/dummy_profile_image.jpg" class="img-circle">
        <h2>{{ athlete.attributes.name }} ({{ athlete.attributes.age }})</h2>
        <p>Home Mountain / {{ athlete.attributes.home }}</p>
      </div>
  
      <p style="width: 100%; text-align: center;" (click)="clear()">Clear local storage</p>
      <!-- <p>votingClosed: {{ votingClosed }}</p> 
      <p>hasraced: {{ athlete.attributes.hasraced }}</p>
      <p>hasVoted: {{ hasVoted }}</p> -->

      <h1 style="width: 100%; text-align: center;">
        RACES : {{ athlete.attributes.starttime }}
      </h1>
  
      <button *ngIf="hasVoted==true && athlete.attributes.hasraced==false" ion-button full class="voteBtn notActive" color="disabled">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        <h1>VOTING NOT OPEN !</h1>
      </button>
  
      <button *ngIf="hasVoted==false && athlete.attributes.hasraced==false" ion-button full class="voteBtn active" color="danger" (click)="chooseRating(athlete.id)">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        <h1>VOTE NOW !</h1>
      </button>
  
      <button *ngIf="hasVoted==true && athlete.attributes.hasraced==false" ion-button full class="voteBtn notActive" color="disabled">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        <h1>THANK YOU !</h1>
      </button>
  
      <button *ngIf="hasVoted==false && athlete.attributes.hasraced==true" ion-button full class="voteBtn notActive" color="disabled">
        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
        <h1>VOTING CLOSED !</h1>
      </button>
  
    </ng-container>
  </ion-content>
