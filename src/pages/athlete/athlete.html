<ion-header>
  <ion-navbar>
    <ion-title>
        <img src="../../assets/imgs/bn-inivte-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="athlete" class="container">
    <div class="athlete">
      <h3>{{ athlete.attributes.name }}</h3>
      <p>{{ athlete.attributes.age }}</p>
      <p>{{ athlete.attributes.home }}</p>
      <p>{{ athlete.attributes.starttime }} </p>
    </div>
  </ng-container>
</ion-content>
