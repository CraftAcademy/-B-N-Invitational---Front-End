<ion-header>
  <ion-navbar>
    <ion-title>athlete</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ng-container *ngIf="athlete" class="container">
        <div class="athlete">
          <h3>{{ athlete.attributes.name }}</h3>
          <p>{{ athlete.attributes.age }}</p>
          <p>{{ athlete.attributes.home }}</p>
          <p>{{ athlete.attributes.starttime }} </p>
        </div>
        <ion-list>
          <ion-item>
            <ion-label>Ratings</ion-label>
            <ion-select [(ngModel)]="vote" cancelText="F This" okText="Oki doki guys!">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <button ion-button (click)="clickToVote(athlete.id)">Click To Vote</button>
        
        <!-- <div class="vote">
          <button ion-button (click)="selectANumber()">Vote!!!</button>
        </div> -->
      </ng-container>
</ion-content>
